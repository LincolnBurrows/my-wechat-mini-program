<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<div>
      <p>用户列表</p>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>用户名</th>
                <th>密码</th>
            </tr>
        </thead>
        <tbody>
             {%  for item in user_list %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.username }}</td>
                    <td>{{ item.pwd }}</td>
                </tr>
             {% endfor %}
        </tbody>
    </table>
</div>
  <div>
      <button onclick="signout()">注销登录</button>
  </div>


    <script src="/static/js/axios.min.js" type="text/javascript"></script>
    <script src="/static/js/info.js" type="text/javascript"></script>
    <script>
        function signout(){
            axios.get('/signout/')
                 .then((res)=>{
                    console.log(res.data)
                    if(res.data.msg == 'success'){
                        location.href ='/index/'
                    }else{
                        alert("注销失败")
                    }
                 })
        }
    </script>
</body>
</html>
